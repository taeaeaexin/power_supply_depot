<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Supply Depot</title>
  <link href="/main.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212; /* 어두운 배경 */
      color: #f0f0f0; /* 밝은 텍스트 */
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    a {
      text-align: center;
      margin-top: 20px;
      color : blue;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* 필드 간 간격 */
      max-width: 400px;
      margin: 50px auto; /* 중앙 정렬 */
      padding: 20px;
      background: #1f1f1f; /* 폼 배경색 */
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
    }

    input {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
      background: #2b2b2b; /* 입력 필드 배경색 */
      color: #f0f0f0; /* 텍스트 색상 */
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      outline: none;
      border-color: #e63946; /* 포커스 시 빨간색 */
    }

    button {
      padding: 10px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f0f0f0;
      color: #121212;
    }

    .error-message {
      text-align: center;
      color: #e63946;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<div th:replace="~{ nav.html::navber }"></div>

<div th:if="${param.error}" class="error-message">
  로그인 정보가 틀렸습니다.
</div>

<form method="POST" action="/login">
  <h1>로그인</h1>
  <input name="username" placeholder="아이디를 입력하세요" required>
  <input name="password" type="password" placeholder="비밀번호를 입력하세요" required>
  <button type="submit">로그인</button>
  <a href="/register">회원가입</a>
</form>

</body>
</html>
