<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Supply Depot</title>
    <link href="/main.css" rel="stylesheet">
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 50px auto;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #f0f0f0;
            color: #121212;
        }
    </style>
</head>
<body>

<div th:replace="~{ nav.html::navber }"></div>

<form action="/edit" method="POST">
    <input name="id" th:value="${data.id}" style="display:none">
    <input name="title" th:value="${data.title}" placeholder="Enter title">
    <input name="price" th:value="${data.price}" placeholder="Enter price">
    <button type="submit">Edit</button>
</form>

</body>
</html>
